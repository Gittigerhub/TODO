<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"> <!-- 템플릿 처리에는 전혀 영향을 미치지 않지만 IDE가 모든 속성에
                        대한 네임스페이스 정의가 부족하다고 불평하는 것을 방지하는 주문th:* 처럼 작동합니다  -->
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <!-- 반응형웹 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container"> <!-- 브라우저 -->
        <div class="mt-5 text-center">
            <h1>Todo</h1>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-end">
                <a th:href="@{/b}" class="btn btn-primary">신규</a>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row"> <!-- 내용을 출력 -->
            <div class="col-3"></div>
            <div class="col-6"> <!-- 카드방식으로 todo목록을 출력 -->
                <div class="card border-primary mb-3" th:each="data:${list}"> <!-- 목록을 반복처리, list -->
                    <div class="card-header">
                        <div class="row">
                            <div class="col-8"> <!-- 제목 -->
                                <i class="bi bi-card-text"></i>
                                <span th:text="${data.a}">세탁소가기</span>
                            </div>
                            <div class="col-4" th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd')}">2024-01-01</div> <!-- 수정일 -->
                        </div>
                    </div>
                    <div class="card-body"> <!-- 내용 -->
                        <p th:text="${data.b}">내용</p>
                        <p>
                            <span class="badge bg-primary" th:text="${data.d}">중요도</span>
                            <span class="badge bg-secondary" th:text="${data.e}">상태</span>
                        </p>
                        <p>
                            <i class="bi bi-cup-hot"></i>
                            <span th:text="${#temporals.format(data.c, 'yyyy-MM-dd')}">2024-11-12</span>
                        </p>
                    </div>
                    <div class="card-footer"> <!-- 하단 -->
                        <a th:href="@{/c(id=${data.id})}" class="btn btn-primary">수정</a>
                        <a th:href="@{/d(id=${data.id})}" class="btn btn-secondary">삭제</a>
                    </div>
                </div> <!-- 목록 끝 -->

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
